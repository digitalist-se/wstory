<head>
  <title>wunderstory</title>
</head>

<body>
  {{> modals }}
  {{> navigation}}
  {{> main}}
</body>

<template name="modals">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}
  {{#if showViewDialog}}
    {{> viewDialog}}
  {{/if}}
</template>

<template name="main">
  <section class="main container">
    <h1>Stories</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Titel</th>
          <th>Beskrivning</th>
          <th>Utfall</th>
        </tr>
      </thead>
      <tbody>
        {{#each stories}}
        <tr>
          <td>1</td>
          <td>{{name}}</td>
          <td>{{desc}}</td>
          <td>{{value}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </section>
</template>

<template name="navigation">
  <nav class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <section class="container">
        <div class="row-fluid">
          <div class="span1 logo">
            <a href="/" title="Hem" rel="home" id="logo">
              <img src="http://wunderstories.dev/profiles/wunderstories/themes/custom/wunderstories/logo.png" alt="Hem">
            </a>
          </div>
          <div class="span2 pull-left">
            <button class="btn btn-inverse">Skapa Story</button>
          </div>
          <form class="span3 navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Sök stories">
          </form>
        </div>
      </section>
    </div>
  </nav>
</template>

<template name="createDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Lägg till story</h3>
    </div>

    <div class="modal-body">

      <label>Titel</label>
      <input type="text" class="title span5" name="title">

      <label>Beskrivning</label>
      <textarea class="description span5" name="description"></textarea>

      <label>Ansvarig</label>
      <input type="text" class="title span5" name="responsible">

      <label for='photo' >Ladda upp bild</label>
      <input type="file" name='newupload' id='newupload' />
      <span id='contactus_newupload_errorloc' class='error'></span>

      <label>Utfall</label>
      <input type="text" class="title span2">

      <label>Taggar</label>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Avbryt</a>
      <a href="#" class="btn btn-primary save">Lägg till story</a>
    </div>
  </div>
</template>

<template name="viewDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>View story</h3>
    </div>

    <div class="modal-body">
      {{#each stories}}

      <label>Titel</label>
      <input type="text" class="title span5" value="{{name}}">

      <label>Beskrivning</label>
      <textarea class="description span5">{{desc}}</textarea>

      <label>Utfall</label>
      <input type="text" class="title span5" value="{{value}}">

      {{/each}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Save</a>
    </div>
  </div>
</template>
